    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-4'>
          <div class='well'>
            <h4>
              Address/Location <small>(<a id='find_me' href='#'>find me</a>)</small>
            </h4>
            <p>
              <input class='form-control' id='search_location' placeholder='Enter an address or an intersection' type='text' />
            </p>
            <p>

                within

                </select>
              </label>
            </p>
            <a class='btn btn-primary' id='search' href='#'>

            </a>
            <a class='btn btn-default' id='reset' href='#'>
              <i class='glyphicon glyphicon-repeat'></i>
              Reset
            </a>
          </div>
          <div id='results_list_container' class='well'>
            <div id='results_list'></div>
          </div>
          <div id='results_info' class='well'>
              <div class='alert alert-info' id='result_box' ><strong id='result_count'></strong></div>
              <div class="pagination">
                <ul class="pagination">
                </ul>
              </div>
          </div>
        </div>
        <div class='col-md-8'>
          <noscript>
            <div class='alert alert-info'>
              <h4>Your JavaScript is disabled</h4>
              <p>Please enable JavaScript to view the map.</p>
            </div>
          </noscript>
          <div id='map_canvas'></div>
          <p class='pull-right'>
            <a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> by <a href='http://derekeder.com'>Derek Eder</a>.
        </p>
        </div>
      </div>
    </div>
    <script id="paginationTemplate" type="text/template">
        <% if (prev != 0) { %>
            <li>
                <a id="<%= prev %>">
                    «
                </a>
            </li>
        <% } %>
        <% if (prev == 0) { %>
            <li class="disabled">
                <a id="0">
                    «
                </a>
            </li>
        <% } %>
        <% _.each(parray, function(page){ %>
            <% if (page == current) { %>
                <li class="active">
                    <a id="<%= page %>">
                        <%= page %>
                    </a>
                </li>
            <% } %>
            <% if (page != current) { %>
                <li>
                    <a id="<%= page %>">
                        <%= page %>
                    </a>
                </li>
            <% } %>
        <% }); %>
        <% if (next != 0) { %>
            <li>
                <a id="<%= next %>">
                    »
                </a>
            </li>
        <% } %>
        <% if (next == 0) { %>
            <li class="disabled">
                <a id="0">
                    »
                </a>
            </li>
        <% } %>
    </script>

          <br/><%= Locations %><br/><br/>

    </script>
